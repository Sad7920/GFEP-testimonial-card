<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="img/favicon.ico" sizes="any" />
  </head>
  <body
    class="bg-gradient-to-br from-[#F9FAFB] to-[#D2D6DB] h-screen flex justify-center items-start pt-[200px] px-[17.5px]"
  >
    <figure
      class="w-[340px] flex flex-col gap-4 outline-1 outline-neutral-200 p-6 rounded-lg bg-white shadow-soft"
    >
      <figcaption class="flex gap-4">
        <img
          src="img/profile-thumbnail.png"
          alt="Profile Thumbnail"
          class="w-12 h-12 object-cover rounded-full"
        />
        <div class="flex flex-col gap-px">
          <p class="text-lg font-semibold text-neutral-900">Sarah Dole</p>
          <p class="text-sm font-normal text-neutral-600">@sarahdole</p>
        </div>
      </figcaption>
      <blockquote>
        <p
          class="text-base font-normal text-neutral-600 text-ellipsis overflow-hidden"
        >
          I've been searching for high-quality abstract images for my design
          projects, and I'm thrilled to have found this platform. The variety
          and depth of creativity are astounding!
        </p>
      </blockquote>
    </figure>
  </body>
</html>
